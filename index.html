<!DOCTYPE html>
<html lang="en" ng-app="instagramApp">
<head>
  <meta charset="UTF-8">
  <title>Instagram Searcher</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="container" ng-controller="instagramCtrl">


    <img src="images/ng-instagram.png" class="center-block">

    <form name="tagSearch" ng-model="tagSearch" ng-submit="submitForm()">
      <input type="text" ng-model="tag" required pattern="[A-Za-z]{2,}" class="style-1"/>
      <input type="submit" value="Search" id="submit" />
    </form>

    <div class="result_message" ng-show="searching">Searching for tags: {{tag}}</div>
    <div class="result_message" ng-show="instaImages.length == 0 && searching == false">Sorry, there are no results.</div>
    <div class="result_message" ng-show="instaImages.length > 0 && searching == false">There are {{instaImages.length}} results.</div>
    
    <div class="container">
      <div class="row">
        <!-- <div class="insta-results" ng-if="tagSearch.$valid && tagSearch.$submitted"> -->
          <div ng-repeat="instaImage in instaImages" class="col-lg-4 margin_bottom">
            <div class="thumbnail_box">
              <a ng-href="{{instaImage.link}}" target="_blank" class="">
                <img ng-src="{{instaImage.images.low_resolution.url}}" alt="" width="320" height="320" />
              </a>
              <p class="user_credit">Posted By: {{instaImage.user.username}}</p>
            </div>
          </div>
        <!-- </div> -->
      </div><!--end row-->
    </div><!--end container-->


  </div><!--end body container-->


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular-messages.js"></script>
<script src="https://code.angularjs.org/1.3.10/angular-animate.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/app.js" type="text/bootstrap.min.js"></script>
  
</body>
</html>
